{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background: url("{% static 'images/banner-ad-3.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: 5% auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #364127;
        }
        .btn {
            background-color: #6BB252;
            color: white;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #5a9c45;
        }
        .messages p {
            color: red;
            font-size: 0.9rem;
            margin: 0;
        }
        header, footer {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container p-4 rounded shadow-lg">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% if messages %}
                <div class="messages mt-3">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'register' %}">Sign Up Here</a>.
            </p>
        </div>
    </div>
</body>

{% endblock %}
