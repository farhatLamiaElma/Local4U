<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reg_login.css' %}">
    <style>
        body {
            background: url("{% static 'images/banner-ad-3.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left; /* Ensure left alignment of all contents */
        }
        h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #364127;
        }
        .btn {
            background-color: #6BB252;
            color: white;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #5a9c45;
        }
        p {
            margin-top: 1rem;
        }
        .form-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="container">
            <h2>Sign Up</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p>
                Already have an account? <a href="{% url 'login' %}">Log in here</a>.
            </p>
        </div>
    </div>
</body>
</html>
