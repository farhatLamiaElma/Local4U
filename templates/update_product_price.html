{% extends 'base.html' %}

{% block body_block %}
<div class="container mt-5">
    <h1 class="text-center">Update Price for {{ product.name }}</h1>
    <div class="card shadow mt-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="price" class="form-label">New Price:</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}"
                           class="form-control" placeholder="Enter new price" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Price</button>
                <a href="{% url 'farmer_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
