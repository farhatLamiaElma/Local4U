{% extends 'base.html' %}
{% load cart_filters %}

{% block body_block %}

<title>Products by Category</title>
    <section class="pb-5">
      <div class="container-lg">
        <div class="row">
            <div class="col-md-12">
                <div class="section-header d-flex flex-wrap justify-content-between my-4">
                    <h2 class="section-title">Products by Category</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5">
                    {% for product in products %}
                    <div class="col">
                        <div class="product-item">
                            <figure>
                                <a href="#" title="{{ product.title }}">
                                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="tab-image img-fluid">
                                </a>
                            </figure>
                            <div class="d-flex flex-column text-center">
                                <h3 class="fs-6 fw-normal">{{ product.name }}</h3>
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <span class="text-dark fw-semibold">${{ product.price }}</span>
                                </div>
                                <div class="button-area p-3 pt-0">
                                    <div class="row g-1 mt-2">

                                        <div class="col-7">
                                            <form action="{% url 'cart_add' product.id %}" method="POST">
                                                 {% csrf_token %}
                                                 <input type="hidden" name="product_id" value="{{ product.id }}">
                                                <input type="number" name="quantity" value="1" min="1" class="form-control">
                                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                                            </form>

                                        </div>
                                        <div class="col-2">
                                            <a href="#" class="btn btn-outline-dark rounded-1 p-2 fs-6">
                                                <svg width="18" height="18"><use xlink:href="#heart"></use></svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- / product-grid -->
            </div>
        </div>
    </div>
    </section>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll('form[action*="cart_add"]');

        forms.forEach(form => {
            const visibleQuantityInput = form.closest('.row').querySelector('.quantity');
            const hiddenQuantityInput = form.querySelector('.hidden-quantity');

            // Update the hidden field whenever the visible quantity changes
            visibleQuantityInput.addEventListener('input', function () {
                hiddenQuantityInput.value = visibleQuantityInput.value;
            });
        });
    });
</script>
{% endblock %}
